<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="Play MIDI files from your browser with MidiPlayerJS" />
  <meta name="keywords" content="MIDI, music, player, javascript" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="demo/bower_components/css/normalize.css">
  <link rel="stylesheet" href="demo/bower_components/css/skeleton.css">

  <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">
  <style type="text/css">
    body {background: #fff8f8;}
    h1 {text-shadow:2px 3px 1px #ccc;}
    h1,h2,h3,h4 {font-family: 'Bree Serif', serif;}
    #select-file {display:none;}
  </style>
</head>
<body>
<div class="container" style="padding-top:12px;height:100%;overflow: hidden;">
  <div class="row">
    <div class="twelve columns">
      <h4>Choose a Midi File</h4>
      <p id="select-file">
        <input type="file" onchange="loadFile()" onclick="Player.stop()" />
      </p>
      <p id="loading">Loading soundfont...</p>
      <div style="border:1px solid #ccc;margin-bottom:12px;background:#f7f7f7;">
        <div id="play-bar" style="height:20px;background:#33C3F0;width:0%;"></div>
      </div>
      <p>
        <button class="button button-primary" id="play-button" onclick="Player.isPlaying() ? pause() : play();" disabled="disabled">Play</button>
        <button class="button" onclick="stop()">Stop</button>
      </p>
      <p>
        Tempo: <span id="tempo-display"></span> bpm<br />
        <input type="range" onchange="Player.pause();Player.setTempo(this.value);Player.play()" min="50" max="200">
      </p>
      <div id="events" class="well"></div>
    </div>
  </div>
</div>
<script src="browser/midiplayer.min.js"></script>
<script src="demo/bower_components/js/soundfont-player.js"></script>
<script src="demo/bower_components/js/app.js"></script>

</body>
</html>
